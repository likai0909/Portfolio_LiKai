    /* General Styles */
    * {

    body {

    header {
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;

      box-shadow: none; 
      z-index: 1000;
    }


    nav {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 100%;
    }


    nav a {
      color: black; /* Adjust to the desired color for the text */
      text-decoration: none;
      padding: 15px 20px;
      font-weight: bold;
      transition: color 0.3s;
    }



    .container {
      margin-left: 0; /* Remove margin to ensure it blends */
      padding: 20px;
    }

    nav ul li {
        position: relative; /* Positioning for dropdown */
    }

  
    nav ul li a {
      text-decoration: none; /* No underline */
      font-weight: 500; /* Normal font weight */
      transition: transform 0.6s ease, color 0.3s; 
    }

    nav ul li a:hover {
      transform: scale(1.2); /* Scale up by 20% on hover */

    }

    .logo {
        margin-left: 1285px; /* Use margin-left to push the logo to the right */
        font-size: 2.5em; /* Adjust the size as needed */
        padding: 15px; /* Add some padding if desired */
        font-family: 'Nunito', sans-serif;
        margin-top: -30px; /* Adjust this value to move the logo up */
        position: relative; /* Allows for margin adjustment */
        display: flex;

        text-shadow: 
        2px 2px 0 #888, /* Light shadow for the 3D illusion */
        4px 4px 0 #555, /* Darker shadow for depth */
        6px 6px 0 #222; /* Deepest shadow */
    }

    .logo:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease-in-out;
    }

    .letter-l {
        color: #d1d1e0;  
        margin-right: -10px; /* Slight overlap */
    }

    .letter-k {
        color: #f4f4f9;  
        margin-left: -1px; /* Slight overlap */
    }
    
    header h1 {
      font-size: 2.5rem;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ff69b4;
    }


    .section h2 {
      font-size: 2.2rem;
      position: relative;
      text-align: center; /* Center the text */
      padding-top: 100px; 
    }

    .section h2::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 4px;
      background-color: #ff69b4;
      bottom: -10px; /* Position the line below the text */
      left: 50%;
      transform: translateX(-50%); /* Center the line under the text */
    }

    .scrollable-section {
  width: 100%; /* Full width */
  overflow: hidden; /* Hides the overflow so only visible part shows */
  position: relative;
  background-color:transparent;
  padding: 20px;
  margin-top: 70px;
}

.scrollable-container {
  display: flex;
  gap: 20px; /* Space between project cards */
  animation: scroll 20s linear infinite; /* Animation for infinite scrolling */
}


/* Animation keyframes */
@keyframes scroll {
  0% {
    transform: translateX(50%); /* Start fully outside on the right */
  }
  50% {
    transform: translateX(-50%); /* Scrolls all the way to the left */
  }
  100% {
    transform: translateX(50%); /* Ends back on the right for a loop */
  }
}

.item {
    width: 100%;
    height: 400px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 1.2em;
    color: #fff; /* Set font color to contrast with background image */
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    background-size: cover; /* Ensures the image covers the full area */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents image tiling */
    text-decoration: none;
    padding: 10px 15px;
}

/* Hover effect for scaling and shadow */
.item:hover {
  transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4),   /* Deep shadow for depth */
            0 0 20px rgba(0, 0, 0, 0.8),    /* Strong black glow */
            0 0 30px rgba(128, 128, 128, 0.6); /* Softer gray glow */
}

<script>
  // script.js
const items = document.querySelectorAll('.item');

// Function to animate items on page load
function animateItems() {
    items.forEach((item, index) => {
        setTimeout(() => {
            item.style.opacity = '1'; // Fade in
            item.style.transform = 'translateX(0)'; // Slide in from the right
        }, index * 300); // Stagger the animation
    });
}

// Run the animation when the page loads
window.onload = animateItems;
</script>
